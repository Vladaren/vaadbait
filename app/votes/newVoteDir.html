<form class="formVaadBait" ng-init='voteName="Tempory Name"; voteText="Tempory Text"; voteOption="q2" '>
    <!-- <div class="form-group" ng-init="uEmail='u1@gmail.com';uPassw='u1pass'" > -->
    <div class="form-group" >
        Vote name:
        <input type="text" class="form-control" placeholder="Vote Name" ng-model="voteName" >
        Vote text:
        <textarea class="form-control" placeholder="Vote Text" ng-model="voteText" ></textarea><br>
        <h6>{{options.length > 0 ?  "Vote Options:" :""}}</h6>
        <div ng-repeat="opt in options">:: {{opt}}<br></div>
        <hr>
        New vote option:        
        <input type="text" class="form-control" placeholder="Vote option" ng-model="voteOption"><br>
        <button type="button" class="btn" ng-click="addNewOption(voteOption)">Add Option</button>
    </div>
    <div class="form-group">
        <button type="button" class="btn btn-primery" ng-click="addNewVote(voteName, voteText, options)">Send</button>
    </div>
</form>
    <hr>
