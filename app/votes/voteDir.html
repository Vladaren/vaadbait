<div id="formvote" class="formVaadBait" ng-init="voteIndex=$index; selOption[voteIndex]='';">
   
    <!-- <div class="form-group" ng-init="uEmail='u1@gmail.com';uPassw='u1pass'" > -->
    Vote â„–: {{vote.voteId}}
        <h6>{{vote.voteName}}</h6>
            {{vote.voteText}}     
    <!-- {{getActiveUser().uVotesIds.includes(vote.voteId)? isvisible="novisibl" : isvisible="" }} -->
     
        <div ng-repeat="key in getKeys(vote.voteResult)" >       
            <div class='{{getActiveUser().uVotesIds.includes(vote.voteId)? "novisible" : "" }}'>
                <input  type="radio" 
                        name="nnn" 
                        ng-click="clicked(voteIndex,key)" 
                        value="{{key}}"
                > 
                {{key}}
                <br>
            </div>           
            <div class='{{!getActiveUser().uVotesIds.includes(vote.voteId)? "novisible" : "" }}'>
               {{key}} :: {{vote.voteResult[key]}}
            </div>
        </div>
        <br>
        <div>
            <button class='{{ getActiveUser().uVotesIds.includes(vote.voteId)? "novisible" : "" }}' type="button" ng-click="sendVoteChoice(voteIndex);">Send</button>   
        </div>
        <chart-vote></chart-vote>
        
</div>
